<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="container">
        <h1 class="heading">Temprature Converter</h1>
      <form id="tempCalc" onsubmit="calcTemp(); return false" >
        <div class="converter">
          <input type="text" class="input_feild" id="temp" name="inputDegree" placeholder="Enter Degree"  />
          <div>
            <select class="input" id="InputDegreeType">
              <option value="C" selected>&deg;C</option>
              <option value="F">&deg;F</option>
        
            </select>
          </div>
        </div>
            <input type="submit" name="temp" value="Convert">
            <span id="result"></span>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
